# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
  docker-bp:
    docker:
        - image: cimg/base:current-22.04
    resource_class: medium

jobs:

  DockerBuild:
      executor: docker-bp
      steps:
      - checkout
      - setup_remote_docker :
          docker_layer_caching: true
          version : 19.03.13
      - run :
          name: Build Docker image
          command: cd $DOCKERFILE_PATH && docker buildx build --platform linux/arm64/v8,linux/amd64 -t $IMAGE_NAME:$TAG .
      - run:
            name: Archive Docker image
            command: cd && docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

  DockerPublish:
      executor: docker-bp
      steps:
        - attach_workspace:
            at: /tmp/workspace
        - setup_remote_docker :
           docker_layer_caching: true
           version : 19.03.13
        - run:
            name: Load archived Docker image
            command: docker load -i /tmp/workspace/image.tar
        - run :
            name: Publish Docker Image to Docker Hub
            command: docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD && docker push $IMAGE_NAME:$TAG

workflows:
  coder-debian-base:
    jobs:
      - DockerBuild :
          context : 
            - DockerHub
            - coder-debian-base
      - DockerPublish :
          requires :
            - DockerBuild
          context : 
            - DockerHub
            - coder-debian-base