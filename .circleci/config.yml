# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
  vm-build-amd64:
    environment:
      ARCH_TAG : amd64
      BUILDX_PLATFORMS : linux/amd64
    machine:
        image: ubuntu-2004:current
        docker_layer_caching: true
    resource_class: medium
  
  vm-build-arm64:
    environment:
      ARCH_TAG : arm64
      BUILDX_PLATFORMS : linux/arm64/v8
    machine:
        image: ubuntu-2004:current
        docker_layer_caching: true
    resource_class: arm.medium
  
  docker-other:
    docker:
      - image: cimg/base:current
    resource_class : small

jobs:

  DockerBuild-amd64:
      executor: vm-build-amd64
      steps:
      - checkout
      - run :
          name: Build Docker image
          command: cd $DOCKERFILE_PATH && docker buildx build --platform $BUILDX_PLATFORMS -t $IMAGE_NAME:$TAG-$ARCH_TAG .
      - run :
          name: Publish Docker Image to Docker Hub
          command: docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD && docker push $IMAGE_NAME:$TAG-$ARCH_TAG
      - run:
          name: Archive Docker image
          command: cd && docker save -o image-$ARCH_TAG.tar $IMAGE_NAME:$TAG-$ARCH_TAG
      - persist_to_workspace:
          root: .
          paths:
            - ./image-$ARCH_TAG.tar
  
  DockerBuild-arm64:
      executor: vm-build-arm64
      steps:
      - checkout
      - run :
          name: Build Docker image
          command: cd $DOCKERFILE_PATH && docker buildx build --platform $BUILDX_PLATFORMS -t $IMAGE_NAME:$TAG-$ARCH_TAG .
      - run :
          name: Publish Docker Image to Docker Hub
          command: docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD && docker push $IMAGE_NAME:$TAG-$ARCH_TAG
      - run:
          name: Archive Docker image
          command: cd && docker save -o image-$ARCH_TAG.tar $IMAGE_NAME:$TAG-$ARCH_TAG
      - persist_to_workspace:
          root: .
          paths:
            - ./image-$ARCH_TAG.tar
      

  DockerPublish-multiarch:
      executor: docker-other
      steps:
        - setup_remote_docker :
           docker_layer_caching: true
           version : 20.10.14
        - attach_workspace:
            at: /tmp/workspace
        - run:
            name: Load archived Docker image amd64
            command: docker load -i /tmp/workspace/image-amd64.tar
        - run:
            name: Load archived Docker image amd64
            command: docker load -i /tmp/workspace/image-arm64.tar
        - run :
            name: Publish MultiArch
            command: |
              export DOCKER_CLI_EXPERIMENTAL=enabled
              docker manifest create $IMAGE_NAME:$TAG $IMAGE_NAME:$TAG-amd64 $IMAGE_NAME:$TAG-arm64
              docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD && docker manifest push $IMAGE_NAME:$TAG
        

workflows:
  coder-debian-base:
    jobs:
      - DockerBuild-amd64 :
          context : 
            - DockerHub
            - coder-debian-base
      - DockerBuild-arm64 :
          context : 
            - DockerHub
            - coder-debian-base
      - DockerPublish-multiarch :
          requires :
            - DockerBuild-arm64
            - DockerBuild-amd64
          context : 
            - DockerHub
            - coder-debian-base