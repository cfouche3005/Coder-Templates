# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
  vm-bp-amd64:
    environment:
      ARCH_TAG : amd64
      BUILDX_PLATFORMS : linux/amd64
    machine:
        image: ubuntu-2004:current
        docker_layer_caching: true
    resource_class: medium
  
  vm-bp-arm64:
    environment:
      ARCH_TAG : arm64
      BUILDX_PLATFORMS : linux/arm64/v8
    machine:
        image: ubuntu-2004:current
        docker_layer_caching: true
    resource_class: arm.medium
  
  docker-other:
    docker:
      - image: cimg/base:current
    resource_class : small

jobs:

  DockerBuildPublish-amd64:
      executor: vm-bp-amd64
      steps:
      - checkout
      - run :
          name: Build Docker image
          command: cd $DOCKERFILE_PATH && docker buildx build --platform $BUILDX_PLATFORMS -t $IMAGE_NAME:$TAG-ARCH_TAG .
      - run :
          name: Publish Docker Image to Docker Hub
          command: docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD && docker push $IMAGE_NAME:$TAG-ARCH_TAG
  
  DockerBuildPublish-arm64:
      executor: vm-bp-arm64
      steps:
      - checkout
      - run :
          name: Build Docker image
          command: cd $DOCKERFILE_PATH && docker buildx build --platform $BUILDX_PLATFORMS -t $IMAGE_NAME:$TAG-ARCH_TAG .
      - run :
          name: Publish Docker Image to Docker Hub
          command: docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD && docker push $IMAGE_NAME:$TAG-ARCH_TAG
      

  DockerPublish-multiarch:
      executor: docker-other
      steps:
        - setup_remote_docker :
           docker_layer_caching: true
           version : 20.10.14
        - run :
            name: Publish MultiArch
            command: |
              export DOCKER_CLI_EXPERIMENTAL=enabled
              docker manifest create $IMAGE_NAME:$TAG $IMAGE_NAME:$TAG-amd64 $IMAGE_NAME:$TAG-arm64
              docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD && docker manifest push $IMAGE_NAME:$TAG
        

workflows:
  coder-debian-base:
    jobs:
      - DockerBuildPublish-amd64 :
          context : 
            - DockerHub
            - coder-debian-base
      - DockerBuildPublish-arm64 :
          context : 
            - DockerHub
            - coder-debian-base
      - DockerPublish-multiarch :
          requires :
            - DockerBuildPublish-arm64
            - DockerBuildPublish-amd64
          context : 
            - DockerHub
            - coder-debian-base