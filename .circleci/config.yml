# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
  docker-bp:
    environment:
      BUILDX_PLATFORMS : linux/arm64/v8,linux/amd64
    machine:
        image: ubuntu-2204:2022.04.1
        docker_layer_caching: true
    resource_class: medium

jobs:

  DockerBuild:
      executor: docker-bp
      steps:
      - checkout
      - run :
          name: setup Qemu
          command: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      - run:
          name: Create builder
          command: |
            export DOCKER_CLI_EXPERIMENTAL=enabled
            docker context create multi-arch-build
            docker buildx create --use multi-arch-build
      - run :
          name: Build Docker image
          command: cd $DOCKERFILE_PATH && docker buildx build --platform $BUILDX_PLATFORMS -t $IMAGE_NAME:$TAG .
      - run:
            name: Archive Docker image
            command: cd && docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

  DockerPublish:
      executor: docker-bp
      steps:
        - attach_workspace:
            at: /tmp/workspace
        #- setup_remote_docker :
        #   docker_layer_caching: true
        #   version : 20.10.14
        - run:
            name: Load archived Docker image
            command: docker load -i /tmp/workspace/image.tar
        - run :
            name: Publish Docker Image to Docker Hub
            command: docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD && docker push $IMAGE_NAME:$TAG

workflows:
  coder-debian-base:
    jobs:
      - DockerBuild :
          context : 
            - DockerHub
            - coder-debian-base
      - DockerPublish :
          requires :
            - DockerBuild
          context : 
            - DockerHub
            - coder-debian-base