version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@1.0.0

workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          name: check-updated-file
          base-revision: main
          config-path: .circleci/workflows.yml
          mapping: |
            docker/base/.* ctdc-base true